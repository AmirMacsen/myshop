{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}商城{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/base.css"%}">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">我的商城</a>
        </div>
        <div id="subheader">
            <div class="cart">
                {% if request.path != "/cart/" %}
                    {% with total_items=cart|length %}
                        {% if cart|length > 0 %}
                            你的购物车：
                        <a href="{% url "cart:cart_detail" %}">{{ total_items }} 个商品，￥{{ cart.get_total_price }}</a>
                            {% else %}
                            当前购物车为空
                        {% endif %}
                    {% endwith %}
                {% endif %}
            </div>
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
